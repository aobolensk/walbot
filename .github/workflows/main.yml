name: Lint

on: [push, pull_request]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.8'
    - name: Install linter
      run: python -m pip install flake8
    - name: Run linter
      run: python -m flake8 --max-line-length 120
